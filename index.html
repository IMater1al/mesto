<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="temp-style.css" />
    <title>Document</title>
  </head>
  <body class="root">
    <header class="header root__header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile root__profile">
        <img src="/images/jak_kusto_avatar-min.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button button"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="photo-gallery root__photo-gallery">
        <ul class="photo-gallery__list">
          <li class="photo-gallery__item">
            <img src="/images/dombay-min.jpg" alt="Домбай" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <p class="photo-gallery__name">Домбай</p>
              <div class="photo-gallery__like"></div>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="/images/elbrus-min.jpg" alt="Эльбрус" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <p class="photo-gallery__name">Эльбрус</p>
              <div class="photo-gallery__like"></div>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="/images/kamchatka-min.jpg" alt="Камчатка" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <p class="photo-gallery__name">Камчатка</p>
              <div class="photo-gallery__like"></div>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img
              src="/images/karacharvo-cherkesia-min.jpg"
              alt="Черкесия"
              class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <p class="photo-gallery__name">Черкесия</p>
              <div class="photo-gallery__like"></div>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="/images/sochi-min.jpg" alt="Сочи" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <p class="photo-gallery__name">Сочи</p>
              <div class="photo-gallery__like"></div>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="/images/vladivostok-min.jpg" alt="Владивосток" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <p class="photo-gallery__name">Владивосток</p>
              <div class="photo-gallery__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>

    <script src="scripts/index.js"></script>
  </body>
</html>

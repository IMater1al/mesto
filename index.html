<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <!-- <link rel="stylesheet" href="temp-style.css" /> -->
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="popup">
      <form action="#" class="popup__content">
        <button type="reset" class="popup__close-button button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" class="popup__input-name popup__input" />
        <input type="text" class="popup__input-activity popup__input" />
        <button type="submit" class="popup__save-button button">Сохранить</button>
      </form>
    </div>
    <header class="header root__header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile root__profile">
        <img src="images/jak_kusto_avatar-min.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button button"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="photo-gallery root__photo-gallery">
        <ul class="photo-gallery__list">
          <li class="photo-gallery__item">
            <img src="images/dombay-min.jpg" alt="Домбай" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <h2 class="photo-gallery__name">Домбай</h2>
              <button type="button" class="photo-gallery__like button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="images/elbrus-min.jpg" alt="Эльбрус" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <h2 class="photo-gallery__name">Эльбрус</h2>
              <button type="button" class="photo-gallery__like button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="images/kamchatka-min.jpg" alt="Камчатка" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <h2 class="photo-gallery__name">Камчатка</h2>
              <button type="button" class="photo-gallery__like button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img
              src="images/karacharvo-cherkesia-min.jpg"
              alt="Черкесия"
              class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <h2 class="photo-gallery__name">Карачаево-Черкесия</h2>
              <button type="button" class="photo-gallery__like button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="images/sochi-min.jpg" alt="Сочи" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <h2 class="photo-gallery__name">Сочи</h2>
              <button type="button" class="photo-gallery__like button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="images/vladivostok-min.jpg" alt="Владивосток" class="photo-gallery__image" />
            <div class="photo-gallery__description">
              <h2 class="photo-gallery__name">Владивосток</h2>
              <button type="button" class="photo-gallery__like button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>

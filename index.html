<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />

    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="popup">
      <div class="popup__content">
        <button
          aria-label="Закрыть"
          type="reset"
          class="popup__close-button button button_opacity_medium"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input type="text" class="popup__input" name="popupName" />
          <input type="text" class="popup__input" name="popupActivity" />
          <button type="submit" class="popup__save-button button button_opacity_high">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <header class="header root__header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile root__profile">
        <img src="images/jak_kusto_avatar-min.jpg" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            aria-label="Редактировать"
            type="button"
            class="profile__edit-button button button_opacity_medium"></button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить"
          type="button"
          class="profile__add-button button button_opacity_medium"></button>
      </section>
      <section class="photo-gallery root__photo-gallery">
        <ul class="photo-gallery__list"></ul>
      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template id="card">
      <li class="photo-gallery__item">
        <img src="" alt="" class="photo-gallery__image" />
        <div class="photo-gallery__description">
          <h2 class="photo-gallery__name"></h2>
          <button
            aria-label="Лайк"
            type="button"
            class="photo-gallery__like button button_opacity_low"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>

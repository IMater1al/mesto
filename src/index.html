<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>
  <body class="root">
    <div class="popup root__edit-popup" id="edit-popup">
      <div class="popup__content">
        <button
          aria-label="Закрыть"
          type="reset"
          class="popup__close-button popup__close-edit button button_opacity_medium"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popupEditForm" novalidate>
          <input
            id="name-input"
            type="text"
            class="popup__input"
            name="popupName"
            minlength="2"
            maxlength="40"
            required />
          <span class="popup__input-error name-input-error"></span>
          <input
            id="activity-input"
            type="text"
            class="popup__input"
            name="popupActivity"
            minlength="2"
            maxlength="200"
            required />
          <span class="popup__input-error activity-input-error"></span>
          <button type="submit" class="popup__save-button button button_opacity_high">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup root__add-popup" id="add-popup">
      <div class="popup__content">
        <button
          aria-label="Закрыть"
          type="reset"
          class="popup__close-button popup__close-add button button_opacity_medium"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" name="popupAddForm" novalidate>
          <input
            id="pic-name-input"
            type="text"
            class="popup__input"
            name="popupPicName"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30" />
          <span class="popup__input-error pic-name-input-error"></span>
          <input
            id="url-input"
            type="url"
            class="popup__input"
            name="popupPicLink"
            placeholder="Ссылка на картинку"
            required />
          <span class="popup__input-error url-input-error"></span>
          <button type="submit" class="popup__save-button button button_opacity_high">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup root__preview-popup" id="preview-popup">
      <div class="popup__preview">
        <button
          aria-label="Закрыть"
          type="reset"
          class="popup__close-button popup__close-preview button button_opacity_medium"></button>
        <img src="#" alt="#" class="popup__preview-image" />
        <p class="popup__preview-text"></p>
      </div>
    </div>
    <header class="header root__header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile root__profile">
        <img
          src="<%=require('./images/jak_kusto_avatar-min.jpg')%>"
          alt="Аватар"
          class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            aria-label="Редактировать"
            type="button"
            class="profile__edit-button button button_opacity_medium"></button>
          <p class="profile__activity"></p>
        </div>
        <button
          aria-label="Добавить"
          type="button"
          class="profile__add-button button button_opacity_medium"></button>
      </section>
      <section class="photo-gallery root__photo-gallery">
        <ul class="photo-gallery__list"></ul>
      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <template id="card">
      <li class="photo-gallery__item">
        <button
          type="button"
          aria-label="Удалить"
          class="photo-gallery__remove button button_opacity_medium"></button>
        <img src="#" alt="#" class="photo-gallery__image" />
        <div class="photo-gallery__description">
          <h2 class="photo-gallery__name"></h2>
          <button
            aria-label="Лайк"
            type="button"
            class="photo-gallery__like button button_opacity_low"></button>
        </div>
      </li>
    </template>
  </body>
</html>
